version: "3.3"


services:
  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
      - 27018:27018
      - 27019:27019
    command: mongod 

  mongo-express:
    image: mongo-express:latest
    restart: always
    depends_on:
      - "mongodb"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
    ports:
      - 8081:8081

  pulsarbroker:
    hostname: pulsarbroker
    image: apachepulsar/pulsar-standalone
    ports:
      - "6650:6650"
      - "8080:8080"
    command: /pulsar/bin/pulsar standalone
    volumes:
      - $PWD/pulsario/:/home
    healthcheck:
      test: "curl -s --fail http://localhost:8080/admin/v2/brokers/health"

  producer:
    build: 
      context: ./producers
    depends_on:
      - pulsarbroker  
    links:  
      - pulsarbroker:pulsarbroker
    restart: always
    volumes:
      - ./producers:/app
    command: /bin/bash -c "sleep 60 && python app/request-producer.py rai-prashanna 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"
  filter:
    build:
      context: ./filter
    depends_on:
      - pulsarbroker  
    links:  
      - pulsarbroker:pulsarbroker
    restart: always
    volumes:
      - ./filter:/app
    command: /bin/bash -c "sleep 60 && python /app/filter.py"
  q1consumer:
    build:
      context: ./consumers
    depends_on:
      - pulsarbroker  
    links:  
      - pulsarbroker:pulsarbroker
    restart: always
    volumes:
      - ./consumers:/app
    command: /bin/bash -c "sleep 60 && python /app/q1-consumer.py"

  q2consumer:
    build:
      context: ./consumers
    depends_on:
      - pulsarbroker  
    links:  
      - pulsarbroker:pulsarbroker
    restart: always
    volumes:
      - ./consumers:/app
    command: /bin/bash -c "sleep 60 && python /app/q2-consumer.py 10"

  q3consumer:
    build:
      context: ./consumers
    depends_on:
      - pulsarbroker  
    links:  
      - pulsarbroker:pulsarbroker
    restart: always
    volumes:
      - ./consumers:/app
    command: /bin/bash -c "sleep 60 && python /app/q3-consumer.py"
  aggregration:  
    build:
      context: ./aggregation
    depends_on:
      - pulsarbroker
    links:  
      - pulsarbroker:pulsarbroker
    volumes:
      - ./aggregation:/app
    restart: always
    command: /bin/bash -c "sleep 200 && python app/agg-server.py" 



