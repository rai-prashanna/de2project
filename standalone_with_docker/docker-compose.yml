version: "3.3"


services:
  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
      - 27018:27018
      - 27019:27019
    command: mongod 

  mongo-express:
    image: mongo-express:latest
    restart: always
    depends_on:
      - "mongodb"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
    ports:
      - 8081:8081
  
  frontend:
    build: 
      context: ./frontend
    command: python -u app.py
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    links:
      - mongodb
    depends_on:
      - "mongodb"

  pulsarbroker:
    hostname: pulsarbroker
    image: apachepulsar/pulsar:2.7.0
    ports:
      - "6650:6650"
      - "8080:8080"
    command: bin/pulsar standalone
