version: "3"
services:
  producer:
    build:
      context: Producers/
      dockerfile: Dockerfile
    depends_on:
      - pulsarbroker
    links:  
      - pulsarbroker

  pulsarbroker:
    hostname: pulsarbroker
    image: apachepulsar/pulsar:2.9.1
    ports:
      - "6650:6650"
      - "8080:8080"
    command: bin/pulsar standalone

  consumer:
    build:
      context: Consumers/
      dockerfile: Dockerfile
    depends_on:
      - pulsarbroker
    links:
      - pulsarbroker

