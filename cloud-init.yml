#cloud-config

apt_update: true
apt_upgrade: true

packages: 
 - apt-transport-https 
 - ca-certificates 
 - curl 
 - software-properties-common
 - htop
 - git
 - python3-pip
 - python-is-python3

timezone: "Europe/Stockholm"
bootcmd:
  - echo bootcmd started at $(date)
  - echo $INSTANCE_ID > /etc/instance_id

byobu_default: system
users:
  - name: ubuntu
    groups: sudo
    shell: /bin/bash
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    ssh-authorized-keys:
      - ssh-rsa  oem@prai

fqdn: G3-swarm1-1

runcmd: 
 - echo "adding docker repo"
 - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
 - add-apt-repository -y "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
 - apt-get update -y
 - apt-get install -y docker-ce
 - echo "adding docker-compose"
 - curl -L https://github.com/docker/compose/releases/download/1.21.2/docker-compose-Linux-x86_64 -o /usr/local/bin/docker-compose
 - chmod +x /usr/local/bin/docker-compose
 