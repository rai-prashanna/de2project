<!DOCTYPE html>
<html>
<head>
<title>Git Stream Analytic Tool</title>
</head>
<body>

<h1>The results of Question {{result['type']}}</h1>
<h3>Last update {{result['timestamp']}} </h3>
<table BORDER=1>
<thead>
<tr>
<th>Occurence</th><th>Language</th>
</tr>
</thead>
<tbody>
{% for language, count in result['result'].items() %}
<tr>
<td>{{ count }}</td><td>{{ language }}</td>
</tr>
{% endfor %} 
</tbody>
</table>


</body>
</html>
